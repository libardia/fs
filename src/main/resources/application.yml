spring:
   servlet:
      multipart:
         max-file-size: 10GB
         max-request-size: 10GB
   h2:
      console:
         enabled: true
   http:
      converters:
         preferred-json-mapper: gson
   jpa:
      hibernate:
         ddl-auto: update
   datasource:
      url: jdbc:h2:${fs.storage.base-path}/${fs.storage.profile-path}/db
server:
   port: 443
fs:
   storage:
      id-length: 10
      base-path: ${user.home}/fs
      profile-path: ${spring.profiles.active}
      data-path: data
      buffer-size: 10240
      download-url: fs.tonyl.io/download