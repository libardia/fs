spring:
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB
  h2:
    console:
      enabled: true
  http:
    converters:
      preferred-json-mapper: gson
  jpa:
    hibernate:
      ddl-auto: update
fs:
  storage:
    id-length: 10
    base-path: ${user.home}/fs
    buffer-size: 10240